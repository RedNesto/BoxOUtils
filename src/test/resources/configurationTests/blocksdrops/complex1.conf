enabled=true
blocks {
  "minecraft:leaves" {
    overwrite=true
    money {
      amount=10-30
      chance=25
      currency="economylite:coin"
      message="&aYou earned {money_amount}"
    }
    drops=[
      {
        quantity=1
        type="minecraft:coal"
        chance=25
      }
    ]
  }
  "minecraft:leaves2"=${blocks."minecraft:leaves"} {
    drops=${?blocks."minecraft:leaves".drops} [
      {
        quantity=1
        type="minecraft:dirt"
        chance=25
      }
    ]
  }
  "minecraft:iron_ore" {
    reuse {
      multiplier=2
      items {
        "minecraft:iron_ore".quantity=1-3
      }
    }
    money {
      amount=1-15
      chance=25
      message="&aYou earned {money_amount}"
    }
    drops=[
      {
        type="minecraft:cobblestone"
        chance=25
      }
    ]
  }
