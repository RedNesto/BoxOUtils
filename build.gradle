plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.1'
}

subprojects {
    apply plugin: 'java'

    apply plugin: 'maven'

    apply plugin: 'com.github.johnrengelman.shadow'

    group = project.pluginGroup

    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'

    repositories {
        mavenCentral()
    }
}
